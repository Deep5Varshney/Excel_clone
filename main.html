<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Excel</title>
  </head>
  <body>
    <div class="page-actions-cont">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
      <i class="fa-solid fa-copy copy"></i>
      <i class="fa-solid fa-scissors cut"></i>
      <i class="fa-sharp fa-regular fa-clipboard paste"></i>
      <select class="font-family-prop">
        <option value="Monospace">Monospace</option>
        <option value="Sans-Serif">Sans-Serif</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <i class="fa-solid fa-bold property-option"></i>
      <i class="fa-solid fa-italic property-option"></i>
      <i class="fa-solid fa-underline property-option"></i>
      <i class="left fa-solid fa-align-left alignment property-option"></i>
      <i class="center fa-solid fa-align-center alignment property-option"></i>
      <i class="right fa-solid fa-align-right alignment property-option"></i>
      <div class="color-prop">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop" />
      </div>

      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="BGcolor-prop" />
      </div>
    </div>

    <div class="grid-cont">
      <div class="top-left-dummy"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-col"></div>
      </div>
    </div>
    <div class="sheet-cont">
      <div class="sheet-add-icon">
        <i class="fa-solid fa-file-circle-plus"></i>
      </div>
      <div class="sheets-folder-cont"></div>
    </div>
    <script src="excel.js"></script>
    <script src="cycleValidation.js"></script>
    <script src="sheetHandling.js"></script>
    <script src="cellProp.js"></script>
    <script src="cyclicPathTrace.js"></script>
    <script src="formula.js"></script>
    <script src="cutCopyPaste.js"></script>
    <srcipt src="openSave.js"></srcipt>

</html>
